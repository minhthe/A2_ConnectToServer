<h1>
    Post
</h1>
<div class="row">
    <div class="col-md-6">
        <select (change)="changeByUser(u.value)" #u class="form-control">
            <option value="">Select a user...</option>
            <option *ngFor="#user of users" value="{{user.id}}">{{user.name}}</option>
        </select>
        <spinner [visible]="postsLoading"></spinner>
        <ul class="list-group posts">
            <li *ngFor="#post of posts" class="list-group-item" [class.active]="currentPost == post" (click)="select(post)">{{post.title}}</li>
        </ul>
    </div>
    <div class="col-md-6">
        
        <div *ngIf="currentPost" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ currentPost.title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ currentPost.body }}</p>

                <hr>

                <spinner [visible]="commentsLoading" ></spinner>

                <ul class="media-list">
                    <li class="media" *ngFor="#comment of comments">
                        <div class="media-left">
                            <a href="#">
                                <img style="border-radius: 100%;" class="media-object thumbnail" src="http://lorempixel.com/40/40/people/?about={{comment.id}}">
                            </a>
                        </div>

                        <div class="media-body">
                            <h4 class="media-heading">{{comment.name}}</h4>
                            {{comment.body}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
