<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)='save()'>
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input #name="ngForm" [(ngModel)]="user.name" ngControl="name" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name is required</div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input #email="ngForm" [(ngModel)]="user.email" ngControl="email" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Please type a valid email.</div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input ngControl="phone" [(ngModel)]="user.phone" type="text" class="form-control">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group">
                        <label>Street</label>
                        <input ngControl="street" [(ngModel)]="user.address.street"  type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input ngControl="suite" [(ngModel)]="user.address.suite" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input ngControl="city" [(ngModel)]="user.address.city" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input ngControl="zipcode" [(ngModel)]="user.address.zipcode" type="text" class="form-control">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
