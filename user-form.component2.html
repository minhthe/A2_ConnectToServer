<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 well">
        <form action="">

            <fieldset>
                
                <legend>User</legend>
                <div class="form-group">
                    <label>User</label>
                    <input type="text" class="form-control">
                </div>

                <legend>Email</legend>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control">
                </div>

                <legend>Phone</legend>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control">
                </div>

            </fieldset>

            <fieldset>
                <div class="form-group">
                    <label for="">Street</label>
                    <input type="text" class="form-control ">
                </div>
                
                <div class="form-group">
                    <label for="">Suite</label>
                    <input type="text" class="form-control ">
                </div>
                
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control ">
                </div>

                <div class="form-group">
                    <label for="">ZipCode</label>
                    <input type="text" class="form-control ">
                </div>
            </fieldset>

            <button class="btn btn-primary">Save</button>

        </form>

    </div>

</div>
